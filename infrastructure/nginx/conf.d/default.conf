    # ========================================================================
    # HEALTH CHECKS
    # ========================================================================
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"$server_name"}';
    }

    location /nginx-health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"nginx":"healthy","timestamp":"$time_iso8601"}';
    }

    # ========================================================================
    # SECURITY & ERROR HANDLING
    # ========================================================================

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt handling
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Security.txt handling
    location = /.well-known/security.txt {
        add_header Content-Type text/plain;
        return 200 'Contact: security@infigital.net\nExpires: 2025-12-31T23:59:59.000Z\nPreferred-Languages: en, pt\n';
    }
}