# Default server configuration for development
server {
    listen 80;
    listen [::]:80;
    server_name localhost *.infigital.net;

    # Security
    limit_conn conn_limit_per_ip 20;
    limit_conn conn_limit_per_server 1000;

    # Root directory for static files
    root /var/www/html;
    index index.html index.htm;

    # ========================================================================
    # API ROUTES
    # ========================================================================
    location /api/ {
        # Rate limiting for API endpoints
        limit_req zone=api burst=20 nodelay;

        # Proxy headers
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # CORS handling (if needed)
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;

        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ========================================================================
    # AUTHENTICATION ENDPOINTS (HIGHER RATE LIMITING)
    # ========================================================================
    location /api/v1/auth/ {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # FILE UPLOAD ENDPOINTS (STRICTER RATE LIMITING)
    # ========================================================================
    location /api/v1/files/ {
        limit_req zone=upload burst=3 nodelay;

        # Increase timeouts for file uploads
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Larger buffers for file uploads
        client_max_body_size 10m;
        proxy_request_buffering off;
    }

    # ========================================================================
    # WEBSOCKET CONNECTIONS
    # ========================================================================
    location /ws {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }

    # ========================================================================
    # STATIC FILE SERVING
    # ========================================================================
    location /uploads/ {
        alias /var/www/uploads/;

        # Security headers for uploads
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;

        # Cache uploaded files
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security: prevent execution of uploaded scripts
        location ~* \.(php|jsp|pl|py|asp|sh)$ {
            deny all;
        }

        # Optimize image delivery
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }

        # Handle missing files gracefully
        try_files $uri =404;
    }

    # ========================================================================
    # FRONTEND APPLICATION
    # ========================================================================
    location / {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Handle SPA routing
        try_files $uri $uri/ @fallback;
    }

    # Fallback for SPA routes
    location @fallback {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================================================
    # DEVELOPMENT TOOLS (DEVELOPMENT PROFILE ONLY)
    # ========================================================================
    # Adminer database management tool (disabled - service not configured)
