# Or√ßamentosOnline - Redis Configuration
# CRONOS Agent - Cache & Queue Service
# Version: 1.0
# Date: September 25, 2025

# ============================================================================
# NETWORK CONFIGURATION
# ============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ============================================================================
# GENERAL CONFIGURATION
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================================================
# MEMORY MANAGEMENT
# ============================================================================
# Maximum memory usage (will be overridden by environment variable)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================================================
# PERSISTENCE CONFIGURATION
# ============================================================================
# RDB Snapshots
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - More durable than RDB
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================================
# REPLICATION CONFIGURATION
# ============================================================================
# Master-slave replication settings (for production scaling)
# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no
# repl-diskless-sync-delay 5

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
# Password authentication (set via environment variable)
# requirepass will be set via command line

# Rename dangerous commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b8c4d9e2a1f7e3a6"
rename-command DEBUG ""
rename-command EVAL "EVAL_a5d9f2b8c1e7a4f3"
rename-command SHUTDOWN "SHUTDOWN_c7e3a9f1b5d2a8e4"

# ============================================================================
# CLIENT MANAGEMENT
# ============================================================================
maxclients 10000
timeout 300

# ============================================================================
# SLOW LOG CONFIGURATION
# ============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================================================
# LATENCY MONITORING
# ============================================================================
latency-monitor-threshold 100

# ============================================================================
# EVENT NOTIFICATION
# ============================================================================
notify-keyspace-events "Ex"

# ============================================================================
# HASH CONFIGURATION
# ============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# ============================================================================
# LIST CONFIGURATION
# ============================================================================
list-max-ziplist-size -2
list-compress-depth 0

# ============================================================================
# SET CONFIGURATION
# ============================================================================
set-max-intset-entries 512

# ============================================================================
# ZSET CONFIGURATION
# ============================================================================
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ============================================================================
# HLL CONFIGURATION
# ============================================================================
hll-sparse-max-bytes 3000

# ============================================================================
# STREAM CONFIGURATION
# ============================================================================
stream-node-max-bytes 4096
stream-node-max-entries 100

# ============================================================================
# ACTIVE REHASHING
# ============================================================================
activerehashing yes

# ============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# ============================================================================
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================================================
# CLIENT QUERY BUFFER LIMIT
# ============================================================================
client-query-buffer-limit 1gb

# ============================================================================
# PROTOCOL SETTINGS
# ============================================================================
proto-max-bulk-len 512mb

# ============================================================================
# HZ FREQUENCY
# ============================================================================
hz 10

# ============================================================================
# DYNAMIC HZ
# ============================================================================
dynamic-hz yes

# ============================================================================
# AOF REWRITE INCREMENTAL FSYNC
# ============================================================================
aof-rewrite-incremental-fsync yes

# ============================================================================
# RDB SAVE INCREMENTAL FSYNC
# ============================================================================
rdb-save-incremental-fsync yes

# ============================================================================
# LFU CONFIGURATION (for maxmemory-policy)
# ============================================================================
lfu-log-factor 10
lfu-decay-time 1

# ============================================================================
# THREADED I/O CONFIGURATION
# ============================================================================
# Enable multi-threaded I/O for better performance
io-threads 4
io-threads-do-reads yes

# ============================================================================
# GOPHER SERVER (REMOVED IN REDIS 7.0+)
# ============================================================================
# gopher-enabled directive removed in Redis 7.0+

# ============================================================================
# MODULES CONFIGURATION
# ============================================================================
# Redis modules can be loaded here if needed
# loadmodule /path/to/module.so

# ============================================================================
# TRACKING CONFIGURATION
# ============================================================================
# Client side caching
tracking-table-max-keys 1000000

# ============================================================================
# JEMALLOC CONFIGURATION
# ============================================================================
# Memory allocator settings
jemalloc-bg-thread yes

# ============================================================================
# TLS CONFIGURATION (DISABLED FOR DEVELOPMENT)
# ============================================================================
# tls-port 0
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt

# ============================================================================
# PERFORMANCE TUNING NOTES
# ============================================================================
# 1. For development: Keep persistence enabled but optimize for memory
# 2. For production:
#    - Use separate Redis instances for different purposes (cache vs queues)
#    - Enable replication for high availability
#    - Consider Redis Cluster for horizontal scaling
#    - Monitor memory usage and adjust maxmemory-policy
# 3. Security considerations:
#    - Always use password authentication
#    - Rename or disable dangerous commands
#    - Use TLS in production
#    - Restrict network access with firewall rules
# 4. Monitoring:
#    - Enable slow log monitoring
#    - Use Redis INFO command for metrics
#    - Set up alerts for memory usage and connection count